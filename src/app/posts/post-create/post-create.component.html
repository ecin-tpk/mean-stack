<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput name="title" formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter post title
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-flat-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>

    <div class="image-preview">
      <img
        [src]="imagePreview"
        [alt]="form.value.title"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      />
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        name="content"
        rows="1"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter post content
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save post</button>
  </form>
</mat-card>
