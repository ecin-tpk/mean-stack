<mat-card class="post-card" *ngFor="let post of posts">
  <mat-card-header>
    <!-- TODO: author avatar -->
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>todo</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.imagePath" [alt]="post.title" />
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="userIsAuthenticated">
    <a
      [routerLink]="['/edit', post.id]"
      mat-button
      color="primary"
      *ngIf="userId && userId === post.author"
      >Edit</a
    >
    <button
      mat-button
      color="warn"
      (click)="onDelete(post.id)"
      *ngIf="userId && userId === post.author"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)"
  *ngIf="posts?.length > 0"
></mat-paginator>
<p class="info-text mat-body-2" *ngIf="posts?.length <= 0 && !isLoading">
  No posts added yet!
</p>
